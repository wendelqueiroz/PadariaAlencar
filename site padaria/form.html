<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>

    <!-- aqui chamammos nossa section para adicionar informações(tags) á ele -->
    
    <section class="form-container">   <!-- damos um nome para a nossa section-->
        <div class="container">     <!--abrimos uma div para que possamos destacar nosso formulário-->

            <form>
                <h1>Login</h1>
                <p>Preencha com seus dados</p>
                <div class="input-single">
                    <input type="text" name="nome"  id="nome"  class="input"  autocomplete="off"  required>
                    <label for="nome">seu nome completo</label>
                </div>

                <div class="input-single">
                    <input type="text" name="email"  id="email"  class="input" autocomplete="off" required>
                    <label for="email">Seu email</label>
                </div>

                <div class="input-single">
                    <input type="password" name="senha"  id="senha"  class="input"  autocomplete="off"  required>
                    <label for="senha">Sua senha</label>
                </div>

                <div class="input-single">
                    <input type="tel" name="telefone"  id="telefone"  class="input"  autocomplete="off"  required>
                    <label for="tel">Seu celular</label>
                </div>

                <div class="btn"><input type="submit" value="Entrar"></div>

            </form>
         </div>
       </section>
     </body>
  </html>
